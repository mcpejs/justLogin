<!doctype html>
<html>
<head>
    <title>회원가입</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h2>회원가입</h2>
        </div>
        <form action="/api/register" method="post">
            <div class="form-group">
                <label for=nickanme>닉네임</label>
                <input type="text" class="form-control" name="nickname" placeholder="닉네임을 입력하세요.">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="text" class="form-control" name="password" placeholder="비밀번호를 입력하세요.">
            </div>
            <button type="submit" class="btn btn-success btn-block">회원가입</button>
        </form><br>
        <button type="button" class="btn btn-info btn-lg" onClick="history.back();">이전</button>&nbsp;
    </div>
</body>
