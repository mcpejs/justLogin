<html>
<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h2>로그인</h2>
        </div>
        <form action="/api/login" method="post">
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" class="form-control" name="nickname" placeholder="닉네임을 입력하세요.">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="text" class="form-control" name="password" placeholder="비밀번호를 입력하세요.">
            </div>
            <button type="submit" class="btn btn-success btn-block">로그인</button>
        </form>
        <button type="button" class="btn btn-link" onClick="location.href='/register'">아직 계정이 없다면?</button>
    </div>
</body>
</html>
